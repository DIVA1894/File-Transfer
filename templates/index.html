<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Transfer</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Page background */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff66b2 0%, #ff99cc 100%);
            color: #333;
        }

        /* Container styling */
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2em;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            color: #000; /* Black text color */
        }

        /* Heading styling */
        h1 {
            font-size: 2em;
            color: #e60073; /* Darker pink for heading */
            margin-bottom: 1em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        /* Input and select styling */
        input[type="text"], input[type="file"], select {
            width: 100%;
            padding: 0.75em;
            margin: 0.5em 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        /* Input focus effect */
        input[type="text"]:focus, input[type="file"]:focus, select:focus {
            border-color: #e60073; /* Pink border on focus */
            outline: none;
        }

        /* Button styling */
        button {
            width: 100%;
            padding: 0.75em;
            background: linear-gradient(135deg, #ff3385, #ff6699);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: linear-gradient(135deg, #e60073, #ff3385);
            transform: translateY(-2px);
        }

        /* Success and error messages */
        .alert {
            margin-top: 1em;
            padding: 1em;
            border-radius: 8px;
            font-size: 1em;
            display: none;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>File Transfer</h1>
        <input type="text" id="serverIp" placeholder="Enter Server IP">
        <input type="file" id="fileInput">
        <select id="protocol">
            <option value="TCP">TCP</option>
            <option value="UDP">UDP</option>
        </select>
        <button onclick="sendFile()">Send File</button>
        <div id="message" class="alert"></div>
    </div>

    <script>
        async function sendFile() {
            const serverIp = document.getElementById('serverIp').value;
            const fileInput = document.getElementById('fileInput');
            const protocol = document.getElementById('protocol').value;
            const messageBox = document.getElementById('message');

            // Hide message box initially
            messageBox.style.display = "none";

            // Check if file is selected
            if (fileInput.files.length === 0) {
                displayMessage("Please select a file.", "error");
                return;
            }

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file);
            formData.append('protocol', protocol);

            try {
                const response = await fetch(`http://${serverIp}:12345/upload`, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    displayMessage("File transferred successfully.", "success");
                } else {
                    displayMessage("File transfer failed.", "error");
                }
            } catch (error) {
                displayMessage("Error: " + error.message, "error");
            }
        }

        function displayMessage(message, type) {
            const messageBox = document.getElementById('message');
            messageBox.style.display = "block";
            messageBox.className = `alert alert-${type}`;
            messageBox.textContent = message;
        }
    </script>
</body>
</html>
